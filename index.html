<html>

<head>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container_all">
        <div id="hint_board">
            <span>this section is used for show hint</span>
            <div class="anime"></div>
        </div>
        <div style="position: relative">
            <img id="pic" src="/image/room_1.jpg" usemap="#MyMap"/>
            <img id="sunk" class="r_sunk" src="image/sunk_0.jpg">
            <img id="stove" class="r_stove" src="image/stove_0.jpg">
            <map id="Mymap" name="MyMap">
                <area shape="rect" coords="20, 45, 320, 375" onclick="mapclick(1)">
                <area shape="rect" coords="400, 45, 620, 375" onclick="mapclick(2)">
                <area shape="rect" coords="720, 45, 820, 375" onclick="mapclick(3)">
                <area shape="rect" coords="920, 45, 1220, 375" onclick="mapclick(4)">
                <area shape="rect" coords="20, 630, 320, 985" onclick="mapclick(5)">
                <area shape="rect" coords="400, 630, 620, 985" onclick="mapclick(6)">
                <area shape="rect" coords="720, 630, 820, 985" onclick="mapclick(7)">
                <area shape="rect" coords="920, 630, 1220, 985" onclick="mapclick(8)">
            </map>
            <div id="tool_box" style="visibility: hidden;">
                <div id="tool_1" class="tools" onclick="T_box_click(1)">1</div>
                <div id="tool_2" class="tools" onclick="T_box_click(2)">2</div>
                <div id="tool_3" class="tools" onclick="T_box_click(3)">3</div>
                <div id="tool_4" class="tools" onclick="T_box_click(4)">4</div>
                <div id="tool_5" class="tools" onclick="T_box_click(5)">5</div>
                <div id="tool_6" class="tools" onclick="T_box_click(6)">6</div>
                <div id="tool_7" class="tools" onclick="T_box_click(7)">7</div>
                <div id="tool_8" class="tools" onclick="T_box_click(8)">8</div>
            </div>
        </div>
        <div id="foot">
            <div style="width: 100%">
                <span id="timer_text">2:00</span>
                <button id="timer_start_b" onclick="start_timer()">Start</button>
                <button id="timer_stop_b" onclick="stop_timer()">Reset</button>
            </div>
            <span>this section is used for score board and timer</span>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="myfunction.js"></script>
</body>

</html>
